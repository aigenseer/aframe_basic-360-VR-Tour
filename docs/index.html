<!DOCTYPE html>
<html class="a-html"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>aframe_basic-360-VR-Tour</title>
    <meta name="description" content="Made with A-Frame and 3D Arrow">

    <meta aframe-injected="" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,shrink-to-fit=no,user-scalable=no,minimal-ui">
    <meta aframe-injected="" name="mobile-web-app-capable" content="yes">
    <meta aframe-injected="" name="theme-color" content="black">



    <script src="js/3rdpart/build.js"></script>
    <script src="js/3rdpart/aframe-controller-cursor-component.min.js"></script>

    <script src="js/3rdpart/jquery.3.3.1.min.js"></script>

    <script src="js/core.js"></script>
    <script src="js/locations.js"></script>
    <script src="js/jquery.controller.js"></script>
    <script src="js/VideoController.js"></script>


    <script>



      $(function() {

        


        if(!window.AFRAME) return;

        $('.a-body').controller({
          locations: locations,
          // onClick: function(e, id, type) {
          //
          // },
          onMouseenter: function(e, id, type) {
            if(type=='link') $(e).attr('src', '#arrow_hover');
          },
          onMouseleave: function(e, id, type) {
            if(type=='link') $(e).attr('src', '#arrow');
          }
        });

      });//$()
    </script>




  </head>
  <body class="a-body">


  </body>


  </html>
